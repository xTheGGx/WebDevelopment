<!DOCTYPE html>
<head>
    <script>
    function gebi(item) {
        return document.getElementById(item);
    }        
    function init() {
        cnv = gebi("cnv");
        c1 = cnv.getContext("2d"); //Es el objeto para dibujar
    }
    function drawSome() {
        c1.beginPath();
        c1.moveTo(50, 50);
        c1.lineTo(10,10);
        c1.moveTo(300, 300);
        c1.lineTo(250,250);
        c1.lineWidth = 10;
        c1.strokeStyle = "red";
    }
    function dibujoLinea() {
        c1.beginPath();
        c1.moveTo(10,10);           //Moverse sin trazar
        c1.lineTo(200,300);         //Trazar
        c1.lineTo(400,100);
        c1.lineTo(500,300);
        c1.lineWidth = 10;
        c1.strokeStyle = "#0000FF"; //Formato  
        c1.stroke();                //Retrazar todo
    }
    function drawArco() {
        c1.beginPath();
        // Use radians for angles; 0 to 2 * Math.PI for a full circle
        c1.arc(200, 100, 50, 0, 3* Math.PI/2, false);
            //centro (x, y),radio,anginicialRadianes,angfinalRadianes,sentido(trueFalse)
        c1.lineWidth = 10;
        c1.strokeStyle = "orange";
        c1.stroke();
    }
    function drawRectangle() {
        c1.beginPath();
        c1.rect(20, 20, 150, 100);
        c1.strokeStyle = "blue";
        c1.lineWidth = 10;
        c1.stroke();
        //Rect치ngulo relleno
        c1.beginPath();
        c1.fillStyle = "red";
        c1.fillRect(20, 150, 200, 150);
        c1.stroke();
        //Rect치ngulo con degradado
        c1.beginPath();
        grd = c1.createLinearGradient(200, 20, 350, 120); //x0, y0, x1, y1, absolutas respecto a toda la p치gina
        grd.addColorStop(0, "green");
        grd.addColorStop(1, "white");
        c1.fillStyle = grd;
        c1.fillRect(200, 20, 150, 100);        
        c1.stroke();
        //Degradado sin grandiente
        c1.beginPath()
        c1.fillStyle = "green";
        c1.fillRect(250, 150, 150, 100);
        c1.stroke()
    }
    function dibujarTexto (){
        c1.font= "30px Arial";
        c1.fillStyle = "#00f";
        c1.fillText("Mi sitio web", 10, 50); // Texto x, y
        c1.fillStyle = "#f00";
        c1.strokeText("Competido's web site", 10, 100);


    }
    </script>
</head>

<body>
    <canvas id="cnv" width="600" height="400" style="border: 2px solid black;"></canvas>
    <input type="button" value="linea" onclick="init(); dibujoLinea();" >
    <input type="button" value="circulo" onclick="init();drawArco();">
    <input type="button" value="random" onclick="init(); drawSome();">
    <input type="button" value="rect치ngulo" onclick="init(); drawRectangle();">
    <input type="button" value="Take on me" onclick="init(); dibujarTexto();">
</body>
